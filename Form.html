<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>

        body {
            font-family: Algerian, sans-serif;
            background: linear-gradient(to left, #ff6a00, #ee0979);
            margin: 0;
            padding: 0;
        }
        .form-container {
            font-family: Lucida Fax, sans-serif;
            border: 1px outset white;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.9);
            margin-bottom: 30px;
        }
        .container {
            border: 10px double lightgreen;
            width: 45%;
            margin: 30px auto;
            padding: 30px;
            background-color: yellow;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
        }
        h1 {
            font-size: 50px;
            text-align: center;
            color: black;
        }
        label {
            font-size: 30px;
            margin: 10px 0px;
            display: block;
            color: blue;
        }
        .editable-line {
            width: 50%;
            padding: 15px 0;
            border: none;
            border-bottom: 2px solid gray;
            font-size: 30px;
            background-color: white;
            outline: none;
        }

        .editable-line:focus {
            background-color: white;
            border-bottom: 4px solid purple;
        }

        .editable-line:empty:before {
            content: "Your answer";
            color: gray;
            font-size: 25px;
        }

        .form-group {
            margin-bottom: 40px;
        }

        input[type="radio"] {
            margin-right: 20px;
            accent-color: purple; /* रेडियो बटन का रंग बैंगनी */
            transform: scale(2); /* बटन का आकार बढ़ाना */
        }
        .submit-btn {
            background: linear-gradient(to left, #ee0979, #ff6a00);
            color: white;
            padding: 10px;
            border: 2px outset blue;
            border-radius: 5px;
            cursor: pointer;
            width: 20%;
            font-size: 20px;
        }
         .submit-btn:hover {
            background: linear-gradient(to left, #ff6a00, #ee0979);
            transform: scale(1.2);
        }
            #:hover {
            transform: translateY(-30px);
            animation: transform 0.1s ease-in;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Form</h1>
    <form action="" method="POST">


    <div class="form-container">
    <!-- First Name -->
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <div class="editable-line" contenteditable="true" id="first_name" name="first_name"></div>
    </div></div>

    <div class="form-container">
        <!-- Last Name -->
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <div class="editable-line" contenteditable="true" id="last_name" name="last_name"></div>
        </div></div>

    <div class="form-container">
        <!-- Father's Name -->
        <div class="form-group">
            <label for="father_name">Father's Name:</label>
            <div class="editable-line" contenteditable="true" id="father_name" name="father_name"></div>
        </div></div>

    <div class="form-container">
<!-- Class Selection -->
<div class="form-group">
    <label>Class:</label>

<input type="radio" name="gender" value="BCA 1st Year">&nbsp;&nbsp;&nbsp;BCA 1st Year
    <br><br>
    
<input type="radio" name="gender" value="BCA 2Year">&nbsp;&nbsp;&nbsp;BCA 2Year
    <br><br>
    
<input type="radio" name="gender" value="BCA 3Year">&nbsp;&nbsp;&nbsp;BCA 3Year
    <br><br>
</div></div>

    <div class="form-container">
        <!-- Contact Number -->
        <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <div class="editable-line" contenteditable="true" id="contact_number" name="contact_number"></div>
        </div></div>

    <div class="form-container">
        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address:</label>
            <div class="editable-line" contenteditable="true" id="email" name="email"></div>
        </div></div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
